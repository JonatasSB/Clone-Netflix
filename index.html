<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Netflix</title>
</head>
<body>
    <div id="opacity">
        <header class="headerp">
            <div class="logo">
                <img src="assets/images/logo.png">
        </header>
        <main class="container">
            <section class="sign_in container">
                    <span id="signin"> Sign in </span>
                    <input type="email" name="email" id="user" placeholder="Email or phone number" >
                    <input type="password" name="password" id="password" placeholder="Password" >
                    <button type="submit" id="button">Sign in</button>
                    <label class="separation">
                    <input type="checkbox" name="remember" id="checkbox"> Remember me
                    <a class="help" href="">
                        Need help ?
                    </a>
                    </label>
                    
            </section>
        </main>
    </div>
</body>
</html>
